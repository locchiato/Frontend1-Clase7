<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Document</title>
</head>

<body>
    <div id="offer">20% de descuento en todos los productos!</div>
    <header>
        <a href="../">
            <img id="logo" src="../img/logo.svg"></img>
        </a>
        <h1>
            Super Tienda
        </h1>
    </header>
    <main>
        <form action="../index.html" method="post">
            <h2>Registro</h2>
            <input type="text" id="user" placeholder="Nombre y Apellido">
            <input type="email" id="mail" placeholder="Correo Electrónico">
            <input type="password" id="pass" placeholder="Contraseña">
            <select type="" id="pais" placeholder="País">
                <option value="" selected disabled hidden>Escoja un país...</option>
                <option value="arg">Argentina</option>
                <option value="col">Colombia</option>
                <option value="bra">Brasil</option>
            </select>
            <div id="botones">
                <input type="reset" value="Resetear"></input>
                <input type="submit" value="Entrar"></input>
            </div>
            <p><a href="login.html">¿Ya tenés una cuenta?</a> Ingresá</p>
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados a Leandro Occhiato</p>
    </footer>
</body>

</html>
