<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>

<body>
    <div id="offer">20% de descuento en todos los productos!</div>
    <header>
        <a href="../">
            <img id="logo" src="../img/logo.svg">
        </a>
        <h1>
            Super Tienda
        </h1>
    </header>
    <main>
        <section>
            <form action="../" method="post">
                <h2>Registro</h2>
                <div class="inputs">
                    <input type="text" id="user" placeholder="Nombre y Apellido" required>
                    <input type="email" id="mail" placeholder="Correo Electrónico" required>
                    <input type="password" id="pass" placeholder="Contraseña" required>
                    <select type="" id="pais" placeholder="País" required>
                        <option value="" selected disabled hidden required>Escoja un país...</option>
                        <option value="arg">Argentina</option>
                        <option value="col">Colombia</option>
                        <option value="bra">Brasil</option>
                    </select>
                </div>
                <div class="buttons">
                    <input type="reset" value="Resetear"></input>
                    <input type="submit" value="Entrar"></input>
                </div>
                <p><a href="login.html">¿Ya tenés una cuenta?</a> Ingresá</p>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a Leandro Occhiato</p>
    </footer>
</body>

</html>
