<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Heroe</title>
    <link rel="stylesheet" type="text/css" href="../css/añadir.css">
</head>

<body>
    <div id="offer">20% de descuento en todos los productos!</div>
    <header>
        <a href="../">
            <img id="logo" src="../img/logo.svg">
        </a>
        <h1>
            Super Tienda
        </h1>
        <nav>
            <ul type="none">
                <a href="../models/contacto.html">
                    <li>Contacto</li>
                </a>
                <a href="../models/register.html">
                    <li>Registrarme</li>
                </a>
                <a href="../models/login.html">
                    <li>Ingresar</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Añadí tu super!</h2>
            <p>Agregá tu personaje favorito completando las opciones.</p>
            <form action="../">
                <fieldset>
                    <label class="requerido" for="name">
                        Nombre
                    </label>
                    <input type="text" name="name" required>
                    <label for="date">
                        Fecha
                    </label>
                    <input type="date" name="date">
                    <textarea name="description" placeholder="Descripción" cols="30" rows="10"></textarea>
                </fieldset>
                <fieldset>
                    <label class="requerido" for="kind">
                        Especie
                    </label>
                    <select name="kind" required>
                        <option value="" selected disabled hidden></option>
                        <option value="Human">Humano</option>
                        <option value="Deviant">Desviante</option>
                        <option value="Eternal">Eterno</option>
                        <option value="Kriptonian">Kryptoniano</option>
                        <option value="Unknown">Desconocido</option>
                    </select>
                    <label for="photo">Agregar Foto</label>
                    <input type="file" name="photo" id="foto" />
                    <div id="personajes">
                        <div id="poderes">
                            <label>Poderes</label>
                            <label for="cbox1"><input type="checkbox" id="cbox1" value="fly">
                            Volar</label>
                            <label for="cbox2"><input type="checkbox" id="cbox2" value="s-Intel">
                            Super-Inteligencia</label>
                            <label for="cbox3"><input type="checkbox" id="cbox3" value="laser">
                            Vista de rayo láser</label>
                            <label for="cbox4"><input type="checkbox" id="cbox4" value="money">
                            Billetera gorda</label>
                        </div>
                        <hr />
                        <label for="type">Tipo de personaje</label>
                        <label for="heroe">
                                <input type="radio" id="heroe" name="type" value="hero">
                                Héroe / Heroina</label>
                        <label for="villano">
                                <input type="radio" id="villano" name="type" value="villan">
                                Villano / Villana</label>
                    </div>
                </fieldset>
                <button type="submit" id="añadir">
                </button>
            </form>
        </section>
    </main>
    </main>
    <footer>
        <p>Todos los derechos reservados a Leandro Occhiato</p>
    </footer>
</body>

</html>
